<ion-view title='Todo Details'>
        <ion-content padding='true'>
          <div class='item'>
            <p>{{todo.title}}</p>
          </div>
          <div class='item item-checkbox'>
            <div>
              <label class='checkbox'>
                <input type='checkbox' ng-model='todo.done'>
              </label>
              Done
            </div>
          </div>
    
        </ion-content>
      </ion-view>
