<ion-view title='Todos List'>     
        <ion-content>
          <ion-list>
            <ion-item 
              ng-repeat='todo in todos' 
              class="item item-icon-right"
              ui-sref='todos.detail({todo: $index})'>
              <span ng-class='{done: todo.done}'>{{todo.title}}</span>
            </ion-item>
          </ion-list>
        </ion-content>
      </ion-view>
