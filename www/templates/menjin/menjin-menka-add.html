<ion-view title='添加门卡'>


    <ion-content class='padding'>
      <div class="list border-bottom-only">
        <label class="item item-input item-stacked-label">
          <span class="input-label">姓名</span>
          <input type="text" placeholder="John">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">员工编号</span>
          <input type="text" placeholder="1108室">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">电话<span class='description'>(用于接收门卡二维码)</span></span>
          <input type="text" placeholder="1390001234">
        </label>
        
        
      </div>
      
      <button class="button button-block button-positive">保存 并 发送二维码</button>
    </ion-content>
</ion-view>
