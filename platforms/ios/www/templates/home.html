  <ion-view title='<img src="img/logo-header.png"/>'>

    <ion-content>
      <!-- user center -->
      <div class="row center-v" id="user-center">
        <div class="col col-25" id="user-group">
          <div class="wrapper">
            <img src="img/group.png">
          </div>
          <p>互动中心</p>
        </div>
        <div class="col col-50" id='user-name'>
          <div class="wrapper">
            <img src="img/avatar.png">
          </div>
          <p>Enno Zhong</p>
        </div>
        <div class="col col-25" id="user-inbox">
          <div class="wrapper">
            <img src="img/message.png">
          </div>
          <p>收件箱</p>
        </div>
      </div>

      <!-- whether -->
      <div class="row center-v" id="whether">

        <div class="col col-15 center">
          <i class='icon ion-ios-partlysunny-outline whether-icon'></i>
        </div>
      
        <div class="col">
          <h4 class="row">珠海市</h4>
          <!-- <div class="row "><strong>珠海市</strong></div> -->
          <div class="row">多云</div>
        </div>
      
        <div class="col col-33">
          <div class="row">室外温度: 32 ℃</div>
          <div class="row">室内温度: 26 ℃</div>
        </div>   
      
        <div class="col col-25">
          <div class="row">PM2.5: 10</div>  
          <div class="row">湿度: 72%</div>    
        </div>
      
      </div>
      
      <!-- features -->
      <div class="row features">
        <div class="col feature-tile" id="tile-menjin" ui-sref='menjin.visitor'>智能门禁</div>
        <div class="col feature-tile" id="tile-parking">智能停车场</div>
        <div class="col feature-tile light" id="tile-wuye">智能物业</div>
      </div>
      <div class="row features">
        <div class="col feature-tile" id="tile-monitor">智能监控</div>
        <div class="col feature-tile" id="tile-mkt">西九商城</div>
        <div class="col feature-tile" id="tile-hotel">酒店预订</div>
      </div>

      <!-- qr code -->
      <div class="row center-v" id='qr-code'>
        <div class="col col-67">
          <h4>VIP访客</h4>
          <span class='label'>有效期至：2015年6月18日 17:30:00</span>
        </div>
        <div class="col">
          <img src="img/QR.png">
        </div>
      </div>

    </ion-content>

  </ion-view>
